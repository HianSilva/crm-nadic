{% extends 'base.html' %}
{% block title %}{{ Customer.name }} - Detalhes{% endblock %}

{% block content %}
<h2>{{ Customer.name }}</h2>
<p><strong>Email:</strong> {{ Customer.email }}</p>
<p><strong>Telefone:</strong> {{ Customer.phone }}</p>

<div class="actions">
    <a href="{% url 'customer-update' slug=Customer.slug %}" class="btn-edit">Editar</a>
    <form action="{% url 'customer-delete' slug=Customer.slug %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Excluir</button>
    </form>
    <a href="{% url 'customers-list' %}" class="btn">Voltar</a>
</div>
{% endblock %}
