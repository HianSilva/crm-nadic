{% extends 'base.html' %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<h2>Cadastrar Novo Produto</h2>

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn">Salvar</button>
    <a href="{% url 'products-list' %}" class="btn-cancel">Cancelar</a>
</form>
{% endblock %}
